<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cedar Middle Basics Web</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <link rel="icon" href="TemplateData/favicon.ico" />
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script src="Build/Cedar Middle Basics Web.loader.js"></script>
  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(() => {
        warningBanner.removeChild(div);
      }, 5000);
    }

    const buildUrl = "Build";
    const config = {
  dataUrl: "https://github.com/SquaredRootPractice/CedarMiddleBasics/releases/download/v0.1/Cedar.Middle.Basics.Web.data",
  frameworkUrl: buildUrl + "/Cedar Middle Basics Web.framework.js",
  codeUrl: "https://github.com/SquaredRootPractice/CedarMiddleBasics/releases/download/v0.1/Cedar.Middle.Basics.Web.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "WeLikeSchool",
      productName: "Cedar Middle Basics Web",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = 100 * progress + "%";
    }).then(() => {
      loadingBar.style.display = "none";
    }).catch((message) => {
      alert(message);
    });
  </script>
</body>
</html>
